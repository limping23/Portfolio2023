{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% block cssurl %}{% endblock %}">
    <link rel="shortcut icon" href="{% static 'main/img/logo.png' %}" >
    <script src="https://kit.fontawesome.com/869f95967d.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="sidenav" id="mySidenav">
        <a href="{% url 'main' %}"><img src="{% static 'main/img/logo-red.svg' %}" alt="LOGO"></a>
        <span class="logo">Portfolio</span>
        <h3>Навигация</h3>
        <ul>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="{% url 'main' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-user"></i>Обо мне</li></a>
            <a href="{% url 'myprojects' %}"><li><i class="fa-solid fa-folder-tree"></i>Мои проекты</li></a>
        </ul>
    </nav>
    <button onclick="openNav()" class="opennav"><i class="fa-solid fa-bars"></i></button>

    <main>
        {% block content %}
        {% endblock %}
    </main>
<script>
    function openNav() {document.getElementById("mySidenav").style.width = "250px";}
    function closeNav() {document.getElementById("mySidenav").style.width = "0";}
</script>
</body>
</html>
